<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="Instagram Logo" class="logo">
            <form action="#" method="post" class="login-form">
                <input type="text" placeholder="Номер телефону, імейл або ім'я користувача" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Увійти</button>
            </form>
            <div class="divider">
                <span>або</span>
            </div>
            <button class="facebook-login">Увійти через Facebook</button>
            <div class="signup">
                <p>Немає облікового запису? <a href="#">Зареєструватися</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="instagram-image.jpg" alt="Instagram Background">
        </div>
    </div>
</body>
</html>
